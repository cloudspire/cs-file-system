<template>
    <div id="snackbar">${toast_msg}</div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a id="tgl_aside" class="navbar-brand" href="#" click.delegate="toggle_aside()">
                <i class="fa fa-list-ul"></i>
            </a>
            <a class="navbar-brand" style="font-family: 'Comfortaa', cursive; margin-right: 15px;">
                <span style="color: #cc0000;">CS</span>
                <span> Tech</span>
            </a>
            <div class="show_on_mobile">
                <a class="navbar-brand" href="#" style="float: right; margin-right: 15px;" click.delegate="toggle_header()">
                    <i class="fa fa-bars"></i>
                </a>
                <a class="navbar-brand" href="#" style="float: right;" click.delegate="clickOpenMusicPlayer()">
                    <i class="fa fa-music"></i>
                </a>
                <a class="navbar-brand" href="#" style="float: right; margin-right: 15px;"
                 click.delegate="refreshFileIndexes()">
                    <i class="fa fa-refresh"></i>
                </a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''} router_link">
                    <a href.bind="row.href">${row.title}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="loader" if.bind="router.isNavigating">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </li>
            </ul>
            <a class="navbar-brand show_on_monitor" href="#" style="float: right; margin-right: 15px;"
             click.delegate="clickOpenMusicPlayer()">
                <i class="fa fa-music"></i>
            </a>
            <a class="navbar-brand show_on_monitor" href="#" style="float: right; margin-right: 15px;"
             click.delegate="refreshFileIndexes()">
                <i class="fa fa-refresh"></i>
            </a>
        </div>
    </nav>
    <require from="./elements/music-player"></require>
    <require from="./attributes/toggle-me"></require>
    <music-player></music-player>
    <div class="page-host" toggle-me.two-way="nav.show_content">
        <require from="./elements/cpk-modal"></require>
        <cpk-modal modal="edit_fname" view="./modal/edit-fname"></cpk-modal>
        <cpk-modal modal="add_folder" view="./modal/add-folder"></cpk-modal>
        <cpk-modal modal="add_playlist" view="./modal/add-playlist"></cpk-modal>
        <cpk-modal modal="select_playlist" view="./modal/select-playlist"></cpk-modal>
        <router-view class="app-content"></router-view>
    </div>
    <div class="page-host" toggle-me.two-way="nav.show_loader">
        <div class="splash">
            <div class="message">Refreshing File System</div>
            <i class="fa fa-spinner fa-spin fa-3x"></i>
        </div>
    </div>
</template>
